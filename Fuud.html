<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fuud</title>
    <script type="text/javascript" src="javascript/javascript.custom.js"></script>
    <script type="text/javascript" src="javascript/timer.js"></script>
    <script type="text/javascript" src="javascript/timeControl.js"></script>
    <script type="text/javascript" src="javascript/jquery.js"></script>
    <script type="text/javascript" src="javascript/jquery.custom.js"></script>
    <script type="text/javascript" src="javascript/timer.utils.js"></script>
    <script type="text/javascript" src="javascript/state.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
    <link rel="stylesheet" type="text/css" href="css/itemsection.styling.css"/>
    <link href="http://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet" type="text/css">

</head>
<body onload="initialise()">

<div id="title">
    <span>Fuud</span>
</div>

<div id="timerContainer">
    <div id="timer">00:00</div>
    <div id="controlButtons">
        <button id="btnStart" class="control">Start</button>
        <button id="btnPause" class="control">Pause</button>
        <button id="btnStop" class="control">Stop</button>
    </div>
</div>

<div id="option">
    <button id="btnAdd">Add Item</button>
    <img src="images/volume_on.png" width="70" id="soundImage" onclick="toggleSound()"/>
    <button id="btnClear" onclick="clearSections()">Clear</button>
    <img src="images/cutlery.png" width="70" id="cutleryImage" onclick="toggleFoodSection()"/>
</div>

<div id="presetSelection">
    <div>
        <img src="images/sausage.jpg" id="sausage" alt="sausages.jpg" onclick='presetSelection(this)'/>
        <img src="images/chip.png" id="chip" alt="chip.png" onclick='presetSelection(this)'/>
        <img src="images/bean.jpg" id="bean" alt="bean.jpg" onclick='presetSelection(this)'/>
        <img src="images/waffle.jpg" id="waffle" alt="waffle.jpg" onclick='presetSelection(this)'/>
    </div>
</div>

<div id="main">
</div>

</body>
</html>
